<div class="list row">

 
  <div class="col-md-6">
    <h4>Employee List</h4>

    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="
          let tutorial of tutorials | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.id }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Employees</h4>
      <div>
        <label><strong>Id:</strong></label> {{ currentTutorial.id }}
      </div>
      <div>
        <label><strong>Name:</strong></label>
        {{ currentTutorial.name }}
      </div>
      <div>
        <label><strong>Age:</strong></label>
        {{ currentTutorial.age }}
      </div>

    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Please click on a Employee Id...</p>
    </div>
  </div>

  <div class="row">
  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
</div>
 
</div>
